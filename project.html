<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
</head>
<body>
    <h1>Application for JayCo.</h1>
    <form>
        <fieldset> 
        <label>Surname:</label>
        <input type="text"> <br> <br>
        <label>First name</label>
        <input type="text"> <br><br>
        <label>Other names:</label>
        <input type="text"> <br><br>
        <label>Name of parent(single):</label>
        <input type="text"> <br><br>
        <label>Parent's phone no. :</label>
        <input type="tel"> <br><br>
        <label>Phone number:</label>
        <input type="tel"> <br><br>
        <label>Place of Residence:</label>
        <input type="text"> <br><br>
        <label>Age:</label>
        <input type="number"> <br><br>
        <label>Email</label>
        <input type="email">
        <label>Password:</label>
        <input type="password"> <br> <br>
        <label>Work experience:</label> <br>
        <label>Noob &nbsp;Middle &nbsp; Expert</label><br>
        <input type="range" min="1" max="3"> <br><br>
        <Label>Gender:</Label>
       <select name="Gender" id="Gender">
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Neuter</option>
        <option value="">Rather not say</option>
       </select>
    </fieldset>
    </form>
</body>
</html>
